<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Types Of Ordered List</title>
  </head>
  <body> <!--type1 Numeric-->
    <ol type="1">
        <li>Lemon</li>
        <li>Grapes</li>
        <li>Oranges</li>
    </ol>

    <!--Type 2 Uppercase Letters-->
    <ol type="A">
        <li>Banana</li>
        <li>Mango</li>
        <li>Watermelon</li> 
    </ol>
    <!--Type 3 lowercase letters-->
    <ol type="a">
        <li>Cucumber</li>
        <li>Pumpkin</li>
        <li>Carrot</li>      
    </ol>
        
    
  
</html>
