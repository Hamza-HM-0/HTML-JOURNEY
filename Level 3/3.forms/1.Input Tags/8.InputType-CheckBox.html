<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Input Type Checkbox </title>
  </head>
  <body>
    <form><label for="c">C</label>
        <input type="checkbox" name="lang" id="c" value="c"> <br>
        <label for="css">Css</label>
        <input type="checkbox" name="lang" id="css" value="css"><br>
        <label for="java">java</label>
        <input type="checkbox" name="lang" id="java" value="java"><br>
    </form>
  </body>
</html>
