<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Input Type Radio</title>
  </head>
  <body><form>
    <label>male</label>
    <input type="radio" name="gender" value="male"><br>
    <label>female:</label>
    <input type="radio" name="gender" value="Female"><br>
    <label>Other:</label>
    <input type="radio" name="gender" value="Other"><br><hr>
  </form>

  <!--another method ( easy for user & good for Seo)-->
  <form>
    <label for="male">Male:</label>
    <input type="radio" id="male" name="gender" value="male"><br>
    <label for="female">Female:</label>
    <input type="radio" id="female" name="gender" value="female"><br>
    <label for="other">Other:</label>
    <input type="radio" id="other" name="gender" value="other"><br>
  </form>
  <!-- 2nd method mai word py click krny sy b click hojaye gy id deny ki waja sy .phly method mai sirf circle py click krny sy hi click hoga-->

    
  </body>
</html>
