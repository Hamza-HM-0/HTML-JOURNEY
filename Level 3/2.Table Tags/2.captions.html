<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Captions</title>
  </head>
  <body>
    <table border="1">
        <caption> Student Result Card
        </caption>
        <tr>
            <th>Subjects</th>
            <th>Total Marks</th>
            <th>Obtained Marks</th>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>100</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>100</td>
            <td>80</td>
        </tr>
        
    </table>
    
  </body>
</html>
