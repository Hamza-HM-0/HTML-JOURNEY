<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Col Span</title>
  </head>
  <body>
    <table border="1">
        <caption> Student Result Card
        </caption>
        <tr>
            <th>Subjects</th>
            <th>Total Marks</th>
            <th>Obtained Marks</th>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>100</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>100</td>
            <td>80</td>
        </tr>
        <tr>
            <td colspan="2">TOtal Obtained Marks=
              <td>160</td>
        </td>
        
    </table>
  </body>
</html>
