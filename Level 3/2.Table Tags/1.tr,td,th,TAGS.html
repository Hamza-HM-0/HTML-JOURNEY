<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> tr , td , th Tags </title>
  </head>
  <body><table border="1">
    <tr>
        <th>Subjects</th>
        <th>Total Marks</th>
        <th>Obtained Marks</th>
    </tr>
    <tr>
        <td>Chemistry</td>
        <td>100</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Math</td>
        <td>100</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Biology</td>
        <td>100</td>
        <td>80</td>
    </tr>
    <tr>
        <td>English</td>
        <td>100</td>
        <td>80</td>
    </tr>
  </table>
  <!--tr means table row , th means table header , td means table data -->
    
  </body>
</html>
